.auth-page {
    min-height: 100vh;
}

.section-header {
    text-align: center;
    margin-bottom: 60px;
}

.section-header h2 {
    font-size: 2.5rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 15px;
    position: relative;
}

.section-header h2::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, var(--button-bg), transparent);
    border-radius: 2px;
}

.section-subtitle {
    font-size: 1.1rem;
    color: var(--text-primary);
    opacity: 0.7;
    max-width: 500px;
    margin: 0 auto;
}

.auth-section {
    background: var(--bg-primary);
    padding: 0 0 20px 0;
}

.auth-container {
    max-width: 600px;
    margin: 0 auto 50px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    padding: 30px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
}

.auth-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(0, 187, 239, 0.1), transparent);
    transition: left 0.6s ease;
}

.auth-container:hover::before {
    left: 100%;
}

.auth-container:hover {
    transform: translateY(-5px);
    border-color: var(--button-bg);
}

.form-header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 30px;
    position: relative;
    z-index: 2;
}

.form-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #7289da, #5b6eae);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    color: white;
    flex-shrink: 0;
}

.form-info {
    flex: 1;
}

.form-info h3 {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 8px;
}

.form-info p {
    color: var(--text-primary);
    opacity: 0.8;
    font-size: 1rem;
    line-height: 1.5;
}

.notification {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 20px;
    border-radius: 12px;
    margin: 20px 0;
    border: 1px solid rgba(255, 255, 255, 0.1);
    position: relative;
    z-index: 2;
    animation: slideIn 0.5s ease;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.notification-icon {
    font-size: 1.5rem;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 24px;
    height: 24px;
}

.notification-content {
    flex: 1;
    min-width: 0;
}

.notification-content h4 {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 8px;
    line-height: 1.3;
}

.notification-content p {
    font-size: 0.95rem;
    line-height: 1.5;
    opacity: 0.9;
    margin: 0;
}

.notification.error {
    background: rgba(231, 76, 60, 0.1);
    border-color: rgba(231, 76, 60, 0.3);
    color: #e74c3c;
}

.notification.success {
    background: rgba(39, 174, 96, 0.1);
    border-color: rgba(39, 174, 96, 0.3);
    color: #27ae60;
}

.notification.warning {
    background: rgba(243, 156, 18, 0.1);
    border-color: rgba(243, 156, 18, 0.3);
    color: #f39c12;
}

.form-content {
    position: relative;
    z-index: 2;
}

.login-form {
    margin: 20px 0;
}

.form-group {
    margin-bottom: 25px;
}

.form-group label {
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 500;
    color: var(--text-primary);
    margin-bottom: 10px;
    font-size: 1rem;
}

.input-wrapper {
    position: relative;
    display: flex;
    align-items: center;
}

.form-input {
    width: 100%;
    padding: 15px 50px 15px 15px;
    background: rgba(255, 255, 255, 0.05);
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    color: var(--text-primary);
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-input:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    background: rgba(255, 255, 255, 0.02);
}

.form-input:focus {
    outline: none;
    border-color: var(--button-bg);
    background: rgba(255, 255, 255, 0.08);
}

.form-input::placeholder {
    color: var(--text-primary);
    opacity: 0.5;
}

.input-icon {
    position: absolute;
    right: 15px;
    font-size: 1.2rem;
    color: var(--button-bg);
    pointer-events: none;
}

.form-input:disabled + .input-icon {
    opacity: 0.3;
}

.login-btn {
    width: 100%;
    padding: 15px 30px;
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-primary);
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: not-allowed;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    opacity: 0.5;
    margin-bottom: 30px;
}

.divider {
    position: relative;
    text-align: center;
    margin: 30px 0;
}

.divider::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
}

.divider span {
    background: var(--bg-primary);
    padding: 0 20px;
    color: var(--text-primary);
    opacity: 0.7;
    font-size: 0.9rem;
    position: relative;
    z-index: 1;
}

.discord-login-btn {
    width: 100%;
    padding: 15px 30px;
    background: linear-gradient(135deg, #7289da, #5b6eae);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    text-decoration: none;
    position: relative;
    overflow: hidden;
}

.discord-login-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.6s ease;
}

.discord-login-btn:hover::before {
    left: 100%;
}

.discord-login-btn:hover {
    transform: translateY(-2px);
    border-color: var(--button-bg);
}

.discord-login-btn:active {
    transform: translateY(0);
}

.discord-icon {
    font-size: 1.3rem;
}

    }
    
    .form-info h3 {

    .notification {

    .notification-icon {
        font-size: 1.3rem;
        width: 20px;
        height: 20px;
    }
    
    .notification-content h4 {
        font-size: 1rem;
    }
    
    .notification-content p,
    .notification-content div {
        font-size: 0.9rem;
    }
}
