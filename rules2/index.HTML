<script nonce="271aa960229eab7789953cad8e797837">
(function() {
    'use strict';
    
    const backgrounds = document.querySelectorAll('.hero-bg');
    let currentIndex = 0;
    let isTransitioning = false;
    
    const imageUrls = [
        'assets/images/main/bg1.webp',
        'assets/images/main/bg2.webp',
        'assets/images/main/bg3.webp',
        'assets/images/main/bg4.webp',
        'assets/images/main/bg5.webp'
    ];
    
    function preloadImages(urls) {
        urls.forEach(url => {
            const img = new Image();
            img.src = url;
        });
    }
    
    function switchBackground() {
        if (isTransitioning || backgrounds.length <= 1) return;
        
        isTransitioning = true;
        
        backgrounds[currentIndex].classList.remove('active');
        
        currentIndex = (currentIndex + 1) % backgrounds.length;
        
        backgrounds[currentIndex].classList.add('active');
        
        setTimeout(() => {
            isTransitioning = false;
        }, 1000);
    }
    
    function init() {
        preloadImages(imageUrls);
        
        const interval = setInterval(switchBackground, 5000);
        
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(interval);
            } else {
                setTimeout(() => {
                    setInterval(switchBackground, 5000);
                }, 100);
            }
        });
        
        window.addEventListener('blur', () => clearInterval(interval));
        window.addEventListener('focus', () => {
            setTimeout(() => {
                setInterval(switchBackground, 5000);
            }, 100);
        });
    }
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }
    
    if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        return;
    }
})();
</script>
